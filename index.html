<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Restaurant Reviews</title>
  </head>

  <body class="font-lato">
    <header>
      <nav class="font-center backg-black">
        <h1>
          <a href="/" class="color-white">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main>
      <aside>
        <div id="map"></div>
      </aside>

      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>

          <select class="font-lato" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>

          <select class="font-lato" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>

        <ul id="restaurants-list" class="font-center"></ul>
      </section>
    </main>

    <footer class="font-center">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0TWxUezj2wX_MiRMV7Z4RBYHlWjwCI50&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
</html>
