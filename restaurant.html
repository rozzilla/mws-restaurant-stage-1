<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Restaurant Info</title>
  </head>

  <body class="inside font-lato color-black">
    <div class="header-main-footer">
      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
        <nav class="font-center backg-black">
          <h1>
            <a href="/" class="color-white">Restaurant Reviews</a>
          </h1>
        </nav>
        <!-- End nav -->

        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" class="backg-silver">
          <li>
            <a href="/" class="color-green">Home</a>
          </li>
        </ul>
        <!-- End breadcrumb -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main>
        <!-- Beginning map -->
        <aside>
          <div id="map"></div>
        </aside>
        <!-- End map -->

        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 class="color-green" id="restaurant-name"></h2>
          <figure>
            <img id="restaurant-img">
            <figcaption id="restaurant-cuisine" class="font-center backg-black color-white"></figcaption>
          </figure>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->

        <!-- Beginning reviews -->
        <section id="reviews-container">
          <div id="reviews-list"></div>
        </section>
        <!-- End reviews -->
      </main>
      <!-- End main -->

      <!-- Beginning footer -->
      <footer class="font-center color-white backg-black">
        Copyright (c) 2017 <a class="color-white" href="/">Restaurant Reviews</a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    </div>

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0TWxUezj2wX_MiRMV7Z4RBYHlWjwCI50&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
</html>
